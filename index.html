<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Calc</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="contaner">
    <h1 class="title"><span>C</span><span>a</span><span>l</span><span>c</span><span>u</span><span>l</span><span>a</span><span>t</span><span>o</span><span>r</span></h1>
  </div>
  <div id="calculator">
    <!-- Screen and clear key -->
    <div class="top">
      <span class="clear">C</span>
      <div class="input"></div>
      <div class="result"></div>
    </div>

    <div class="keys">
      <!-- operators and other keys -->
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator">/</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator">x</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator">-</span>
      <span>0</span>
      <span class="equals">=</span>
      <span>.</span>
      <span class="operator">+</span>
    </div>
  </div>
  <script src="js/calc.js"></script>
</body>
</html>
